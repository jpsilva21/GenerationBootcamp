<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Link para pegar o estilo CSS dos servidores do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand text-light" href="#">Hello World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Redes Sociais
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Facebook</a>
                <a class="dropdown-item" href="#">Instagram</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">LinkedIn</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
<!--/Menu-->

<!--Grid-->
      <div class="container">
          <div class="row mt-5 d-flex justify-content-center">
              <div class="col-md-4 p-0">
                  <div class="bg-danger">4 colunas</div>
              </div>
              <div class="col-md-4 p-0">
                <div class="bg-warning">4 colunas</div>
            </div>
            <div class="col-md-4 p-0">
                <div class="bg-info">4 colunas</div>
            </div>
        </div>

            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-md-6 p-0">
                    <div class="bg-danger">6 colunas</div>
                </div>
                <div class="col-md-6 p-0">
                  <div class="bg-warning">6 colunas</div>
              </div>
            </div>

            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-md-8 p-0">
                    <div class="bg-danger">8 colunas</div>
                </div>
                <div class="col-md-4 p-0">
                  <div class="bg-warning">4 colunas</div>
              </div>
            </div>

            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-md-6 p-0">
                    <div class="bg-danger">6 colunas</div>
                </div>
                <div class="col-md-5 p-0">
                  <div class="bg-warning">5 colunas</div>
              </div>
            </div>

          </div>
      </div>
<!--/Grid-->




    <!--Scripts necessarios para utilização dos códigos JS do Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    </html>
